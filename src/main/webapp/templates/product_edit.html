<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:include="nav_bar :: navbar"></div>
<div class="container">
    <form th:action="@{/products/edit}" method="post">
        <div class="form-group">
            <!--/*@thymesVar id="product" type="com.goit.learning.model.Product"*/-->
            <input type="hidden" name="id" th:value="${product.id}">
            <label>Name:</label><input type="text" class="form-control" name="name"
                                       th:value="${product.name}"><br>
            <label>Price:</label><input type="number" step="0.01" class="form-control" name="price"
                                        th:value="${product.price}">
            <br><label>Manufacturer:</label>
            <select name='manufacturer_id' class="form-control">
                <!--/*@thymesVar id="manufacturersList" type="java.util.List<com.goit.learning.model.Manufacturer>"*/-->
                <option th:each="item : ${manufacturersList}" th:value="${item.id}" th:utext="${item.name}"
                        th:selected="${item.id.equals(product.manufacturer.id)}"></option>
            </select><br>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
            <input type="submit" class="btn btn-primary" value="Update">
        </div>
    </form>
</div>
</body>
</html>
